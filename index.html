      /* Setup Screen */
      #setupScreen {
        text-align: center;
        animation: fadeIn 0.5s;
      }
      .input-group {
        margin: 20px 0;
        text-align: left;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        font-size: 0.9rem;
        color: #94a3b8;
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 2px solid #334155;
        margin-top: 8px;
        font-size: 16px;
        background: #0f172a;
        color: white;
        outline: none;
      }
      input:focus {
        border-color: var(--primary);
      }
      .limit-note {
        font-size: 0.75rem;
        color: #e11d48;
        margin-top: 4px;
        display: block;
      }

      #examArea {
        display: none;
      }
      h2 {
        text-align: center;
        color: var(--primary);
        margin-top: 0;
      }
      #timer {
        text-align: center;
        font-size: 26px;
        margin: 15px;
        color: #22c55e;
        font-weight: bold;
        font-family: monospace;
      }

      .option {
        display: block;
        background: var(--bg);
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: 0.2s;
      }
      .selected {
        background: #334155;
        border-color: var(--primary);
      }
      .correct {
        background: #064e3b !important;
        border-color: #22c55e !important;
        color: #adfaad;
      }
      .wrong {
        background: #7f1d1d !important;
        border-color: #ef4444 !important;
        color: #fca5a5;
      }

      .palette {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 6px;
        margin: 20px 0;
        max-height: 150px;
        overflow-y: auto;
        padding: 5px;
      }
      .palette button {
        padding: 8px 2px;
        border: none;
        cursor: pointer;
        background: #475569;
        color: white;
        border-radius: 4px;
      }
      .palette-correct {
        background: #22c55e !important;
      }
      .palette-wrong {
        background: #e11d48 !important;
      }
      .current {
        background: var(--primary) !important;
        outline: 2px solid white;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      button.btn {
        flex: 1;
        padding: 15px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        color: white;
        text-transform: uppercase;
      }
      .btn-start {
        background: #22c55e;
        width: 100%;
      }
      .prev {
        background: #64748b;
      }
      .next {
        background: #2563eb;
      }
      .submit {
        background: var(--primary);
      }

        display: none;
        text-align: center;
        background: #334155;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 2px solid #2563eb;

        from {

        }

      let questions = [];
      let current = 0;
      let answers = [];
      let timeLeft = 0;
      let isReviewMode = false;
      let timerInt;

      document.getElementById("poolSize").innerText = QUESTION_POOL.length;

      /* --- FUNCTIONS --- */
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function startExam() {
        let qty = parseInt(document.getElementById("userQty").value);
        let mins = parseInt(document.getElementById("userTime").value);

        // Hard Validation Logic
        if (isNaN(qty) || qty < 1) qty = 1;
        if (qty > MAX_QS) qty = MAX_QS;
        if (qty > QUESTION_POOL.length) qty = QUESTION_POOL.length;

        if (isNaN(mins) || mins < 1) mins = 1;
        if (mins > MAX_TIME) mins = MAX_TIME;

        // Apply limits back to UI for transparency
        document.getElementById("userQty").value = qty;
        document.getElementById("userTime").value = mins;

        // Initialize
        questions = shuffle([...QUESTION_POOL]).slice(0, qty);
        timeLeft = mins * 60;
        answers = new Array(qty).fill(null);
        current = 0;
        isReviewMode = false;

        document.getElementById("setupScreen").style.display = "none";
        document.getElementById("examArea").style.display = "block";

        createPalette(qty);
        loadQuestion();
        startTimer();
      }

      function startTimer() {
        clearInterval(timerInt);
        timerInt = setInterval(() => {
          if (isReviewMode) return;
          timeLeft--;
          const m = Math.floor(timeLeft / 60);
          const s = timeLeft % 60;
          document.getElementById("timer").innerText =
            `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
          if (timeLeft <= 0) {
            clearInterval(timerInt);
            submitExam(true); // Auto-submit when time is up
          }
        }, 1000);
      }

      function createPalette(qty) {
        const p = document.getElementById("palette");
        p.innerHTML = "";
        for (let i = 0; i < qty; i++) {
          const btn = document.createElement("button");
          btn.innerText = i + 1;
          btn.onclick = () => {
            current = i;
            loadQuestion();
          };
          p.appendChild(btn);
        }
      }

      function loadQuestion() {
        const q = questions[current];
        let html = `<div class="question"><h3>Q${current + 1}. ${q.q}</h3>`;

        q.o.forEach((opt) => {
          let cls = "option";
          if (isReviewMode) {
            if (opt === q.a) cls += " correct";
            else if (answers[current] === opt) cls += " wrong";
          } else {
            if (answers[current] === opt) cls += " selected";
          }
          const action = isReviewMode
            ? ""
            : `onclick="selectAnswer('${opt.replace(/'/g, "\\'")}')"`;
          html += `<div class="${cls}" ${action}>${opt}</div>`;
        });

        document.getElementById("questionBox").innerHTML = html;
        updatePalette();
      }

      function selectAnswer(opt) {
        answers[current] = opt;
        loadQuestion();
      }

      function nextQ() {
        if (current < questions.length - 1) {
          current++;
          loadQuestion();
        }
      }
      function prevQ() {
        if (current > 0) {
          current--;
          loadQuestion();
        }
      }

      function updatePalette() {
        const btns = document.querySelectorAll(".palette button");
        btns.forEach((b, i) => {
          b.classList.remove("current", "palette-correct", "palette-wrong");
          if (isReviewMode) {
            if (answers[i] === questions[i].a)
              b.classList.add("palette-correct");
            else b.classList.add("palette-wrong");
          }
          if (i === current) b.classList.add("current");
        });
      }

      function submitExam(force = false) {
        if (!force && !confirm("Submit your exam?")) return;

        isReviewMode = true;
        clearInterval(timerInt);

        let score = 0;
        questions.forEach((q, i) => {
          if (answers[i] === q.a) score++;
        });

        document.getElementById("timer").style.display = "none";
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("resultBanner").style.display = "block";
        document.getElementById("scoreDisplay").innerText =
          `Final Score: ${score} / ${questions.length}`;
        document.getElementById("percentDisplay").innerText =
          `${((score / questions.length) * 100).toFixed(1)}%`;

        current = 0;
        loadQuestion();
      }
